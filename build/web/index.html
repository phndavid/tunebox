<html lang="en" style="background: #81BEF7;" >

    <body class="bg-info">
        <section class="container" style="margin-top: 80px;">
        <div style="width: 50px; height: 50px;">
            <img src="./images/box.png" class="">
        </div>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <div class="container aside-xl">
                <a class="navbar-brand block" href="index.html"><span class="h1 font-bold">TuneBox</span></a> 
                <section  class="m-b-lg" >
                    <header class="wrapper text-center"> <strong>Inicia sesion para escuchar la mejor musica!</strong> </header>
                    <form action="./Login" method="post">
                        <div class="form-group">
                            <input name ="email" placeholder="Email" class="form-control  input-lg text-center no-border"> 
                        </div>
                        <div class="form-group">
                            <input name ="pass" type="password" placeholder="Password" class="form-control  input-lg text-center no-border"> </div>
                        <button type="submit" value="Login" class="btn btn-lg btn-warning lt b-white b-2x btn-block btn-rounded"><i class="icon-arrow-right pull-right"></i><span class="m-r-n-lg">Sign in</span></button> 
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center"><small>No tienes una cuenta?</small></p>
                        <a href="signup.html" class="btn btn-lg btn-info btn-block rounded">Registrate ahora!</a> 
                    </form>
                </section>
            </div>
        </section>
        </section>
